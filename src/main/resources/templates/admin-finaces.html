<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê doanh thu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .dashboard-item {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dashboard-content {
            flex: 1;
        }
        .amount {
            font-size: 24px;
            font-weight: bold;
        }
        .btn-detail {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .btn-detail:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Thống kê doanh thu</h1>
    <div class="row">
        <!-- Tổng doanh thu -->
        <div class="col-md-4">
            <div class="dashboard-item" style="border-color: #0e9347;">
                <div class="dashboard-content">
                    <p class="amount" style="color: #0e9347;">{{ totalRevenue }}</p>
                    <p>Tổng doanh thu</p>
                </div>
                <button class="btn-detail" onclick="viewDetails('revenue')">Tuần</button>
            </div>
        </div>
        <!-- Tổng đơn hàng -->
        <div class="col-md-4">
            <div class="dashboard-item" style="border-color: #c97629;">
                <div class="dashboard-content">
                    <p class="amount" style="color: #c97629;">{{ totalOrders }}</p>
                    <p>Tổng số đơn hàng</p>
                </div>
                <button class="btn-detail" onclick="viewDetails('orders')">Tháng</button>
            </div>
        </div>
        <!-- Doanh thu theo tháng -->
        <div class="col-md-4">
            <div class="dashboard-item" style="border-color: #3d8ac7;">
                <div class="dashboard-content">
                    <p class="amount" style="color: #3d8ac7;">{{ monthlyRevenue }}</p>
                    <p>Doanh thu tháng {{ month }}</p>
                </div>
                <button class="btn-detail" onclick="viewDetails('monthly')">Năm</button>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12">
            <h3>Lịch sử</h3>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Khách hàng</th>
                    <th>Loại phòng</th>
                    <th>Ngày nhận phòng</th>
                    <th>Ngày trả phòng</th>
                    <th>Giá</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.username}"></td>
                    <td th:text="${order.roomType}"></td>
                    <td th:text="${order.checkInDate}"></td>
                    <td th:text="${order.checkOutDate}"></td>
                    <td th:text="${order.price}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    function viewDetails(type) {
        alert('Xem chi tiết ' + type);
    }
</script>
</body>
</html>
