<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống kê doanh thu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .dashboard-item {
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .dashboard-content {
            flex: 1;
        }
        .amount {
            font-size: 24px;
            font-weight: bold;
        }
        .btn-detail {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .btn-detail:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Thống kê doanh thu</h1>
    <a href="/" class="btn btn-primary mb-3">Quay về trang chủ</a>
    <div class="row">
        <!-- Tổng doanh thu -->
        <div class="col-md-4">
            <div class="dashboard-item" style="border-color: #0e9347;">
                <div class="dashboard-content">
                    <p class="amount" style="color: #0e9347;" >Tổng: <span th:text="${totalRevenue}"></span> TND</p>
                    <p>Thời gian: <span th:text="${startDate} + ' - ' + ${endDate}"></span></p>
                </div>
                <a href="/finaces/week" class="btn btn-primary mb-3" style="margin: 10px 0; text-align: right;">Tuần</a>
            </div>
        </div>
        <!-- Tổng đơn hàng -->
        <div class="col-md-4">
            <div class="dashboard-item" style="border-color: #c97629;">
                <div class="dashboard-content">
                    <p class="amount" style="color: #c97629;">Tổng: <span th:text="${totalRevenuemonth}"></span> TND</p>
                    <p>Thời gian: <span th:text="${startOfMonth} + ' - ' + ${endOfMonth}"></span></p>
                </div>
                <a href="/finaces/month" class="btn btn-primary mb-3" style="margin: 10px 0; text-align: right;">Tháng</a>
            </div>
        </div>
        <!-- Doanh thu theo năm -->
        <div class="col-md-4">
            <div class="dashboard-item" style="border-color: #3d8ac7;">
                <div class="dashboard-content">
                    <p class="amount" style="color: #3d8ac7;">Tổng: <span th:text="${totalRevenueyear}"></span> TND</p>
                    <p>Thời gian: <span th:text="${startOfYear} + ' - ' + ${endOfYear}"></span></p>
                </div>
                <a href="/finaces/year" class="btn btn-primary mb-3" style="margin: 10px 0; text-align: right;">Năm</a>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-12">
            <h3>Lịch sử</h3>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Khách hàng</th>
                    <th>Loại phòng</th>
                    <th>Ngày nhận phòng</th>
                    <th>Ngày trả phòng</th>
                    <th>Số người đặt</th>
                    <th>Giá</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${bookings}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.username}"></td>
                    <td th:text="${order.roomType}"></td>
                    <td th:text="${order.checkInDate}"></td>
                    <td th:text="${order.checkOutDate}"></td>
                    <td th:text="${order.numberOfGuests}"></td>
                    <td th:text="${order.price}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script>
    function viewDetails(type) {
        alert('Xem chi tiết ' + type);
    }
</script>
</body>
</html>
